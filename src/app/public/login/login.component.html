<div class="main height">
  <div class="login-content">
    <h1 class="white mb-3 text-center">Smart Plan</h1>
    <div class="login-box">
      <h4 class="gray-2 m-3 text-center font-weight-bold">Login</h4>
      <form [formGroup]="signInForm" class="login-form" (ngSubmit)="onSubmitLogin()">
        <mat-form-field appearance="outline" class="mb-3">
          <input [(ngModel)]="email" [ngClass]="{ 'is-invalid': submittedLoginForm && f.email.errors }"
            formControlName="email" matInput name="email" placeholder="email" type="email">
          <i class="fa fa-envelope" matPrefix></i>
          <div *ngIf="submittedLoginForm && f.email.errors" class="invalid-feedback">
            <div style="font-size: 12px;color: red" *ngIf="f.email.errors.required">
              Email is required.
            </div>
          </div>
        </mat-form-field>
        <mat-form-field appearance="outline" class="mb-3">
          <input [(ngModel)]="password" [ngClass]="{ 'is-invalid': submittedLoginForm && f.password.errors }"
            formControlName="password" matInput name="password" placeholder="password" type="password">
          <i class="fa fa-key" matPrefix></i>
          <div *ngIf="submittedLoginForm && f.password.errors" class="invalid-feedback">
            <div style="font-size: 12px;color: red" *ngIf="f.password.errors.required">
              Password is required.
            </div>
          </div>
        </mat-form-field>
        <mat-checkbox [disableRipple]="true" (change)="rememberMe($event)" [checked]="isRememberMe">
          <span class="gray">Remember me</span>
        </mat-checkbox>
        <br>
        <button class="button primary-btn w-100 mt-3 mb-3" type="submit">Login</button>
      </form>
      <div class="text-center">
        <a class="gray sign-up" [routerLink]="'/signup'">Not a member ? Signup now</a>
      </div>
    </div>
  </div>
</div>
