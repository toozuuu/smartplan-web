<app-header></app-header>

<section class="section about-section gray-bg" id="about">
  <div class="container">
    <div class="row align-items-center flex-row-reverse">
      <div class="col-lg-6">
        <div class="about-text go-to">
          <h3>{{name}}</h3>
          <div class="row about-list">
            <div class="col-12">
              <div class="media">
                <label>Age</label>
                <p>{{age}}</p>
              </div>
              <div class="media">
                <label>Gender</label>
                <p>{{gender}}</p>
              </div>
              <div class="media">
                <label>E-mail</label>
                <p>{{email}}</p>
              </div>
              <div class="media">
                <label>Address</label>
                <p>{{address}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="about-avatar">
          <img src="https://bootdey.com/img/Content/avatar/avatar7.png" title="" alt="">
        </div>
      </div>
    </div>
    <div class="counter">
      <div class="row">
        <div class="col-6 col-lg-6">
          <div class="count-data text-center">
            <p style="color: black">Daily Calories</p>
            <h6 class="count h2">{{dailyReqOld | number:'1.0-0'}} kcal</h6>
          </div>
        </div>
        <div class="col-6 col-lg-6">
          <div class="count-data text-center">
            <h6 style="color: black">Pending Orders</h6>
            <p class="count h2">{{pendingOrderLength}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
