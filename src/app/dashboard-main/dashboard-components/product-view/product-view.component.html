<app-header></app-header>

<div class="container">
  <div class="row" style="height: 70vh;margin-top: 5vh">
    <div class="col-md-6 col-sm-12" style="height: 70vh;">
      <div class="row">
        <div class="col-12">
          <img src="{{'http://localhost:8080/file/download/' + productDetails?.image}}" alt="" width="100%;"
               style="height: auto">
        </div>

      </div>

    </div>
    <div class="col-md-6 col-sm-12" style="height: 70vh">
      <h1 style="
       color: black;
       font-weight: bold;
       font-size: 25px;">{{productDetails?.mealName}}</h1>
      <br>
      <br>
      <h2 style="
       color: black;
       font-size: 20px;">LKR {{productDetails?.price}}</h2>
      <br>
      <p class="card-text">
        {{productDetails?.mealType}}
      </p>

      <div style="width:100%;max-height: 100vh ; height: auto; overflow-y: auto;">
        <table class="table">
          <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Ingredients Name</th>
            <th scope="col">Unit Type</th>
            <th scope="col">Protein</th>
            <th scope="col">Carbs</th>
            <th scope="col">Fat</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let ing of productDetails?.mealIngredientsCollection;let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{ing.ingredientsName}}</td>
            <td>{{ing.unit}}</td>
            <td>{{ing.protein}}</td>
            <td>{{ing.carbs}}</td>
            <td>{{ing.fat}}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <br>
      <br>

      <div class="col-12">
        <button style="width: 200px;font-size: 20px;float: right" type="button" class="btn btn-warning" (click)="addToCart()">
          <i class="fa fa-cart-plus" aria-hidden="true"></i>
          Add to Cart
        </button>
      </div>
    </div>


  </div>


</div>

<app-chat-config></app-chat-config>
<app-chat-widget></app-chat-widget>
