<div class="main height">
  <div class="container-fluid text-center">
    <h3 class="white mbottm-3">
      Select your favorite Macronutrient foods
    </h3>
    <div class="d-flex flex-wrap justify-content-center">
      <div class="w-25">
        <h6 class="mb-4">Pre Workout Foods</h6>
        <div *ngFor="let per of preWorkoutFoods" class="food-div">
          <a (click)="selectPerWorkoutFoods(per.id,'preWorkoutFoods')" [id]="'preWorkoutFoods'+per.id" class="food-btn"
            href="javascript:void(0)">{{per.name}}</a> <br><br>
        </div>
      </div>
      <div class="w-25">
        <h6 class="mb-4">Post Workout Foods</h6>
        <div *ngFor="let per of postWorkoutFoods;" class="food-div">
          <a (click)="selectPostWorkoutFoods(per.id,'postWorkoutFoods')" [id]="'postWorkoutFoods'+per.id"
            class="food-btn" href="javascript:void(0)">{{per.name}}</a> <br><br>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="w-100 d-flex flex-column align-items-center mtop-3">
        <a class="button primary-btn mb-4" href="javascript:void(0)" (click)="registerUser()">Done</a>
        <h5>Thank you!</h5>
      </div>
    </div>
  </div>
</div>
