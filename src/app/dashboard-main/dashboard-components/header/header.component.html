<!-- address -->
<div aria-hidden="true" aria-labelledby="mySmallModalLabel" class="modal fade addressModel" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title black">Edit Address</h5>
          <button aria-label="Close" class="close" data-dismiss="modal" type="button">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <mat-form-field appearance="outline">
            <textarea [(ngModel)]="address" matInput placeholder="Textarea" rows="5"
                      style="color: black!important;"></textarea>
          </mat-form-field>
          <br>
          <div class="d-flex justify-content-end">
            <a (click)="updateAddress()" class="button primary-btn" data-dismiss="modal" href="javascript:void(0)">Update</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
