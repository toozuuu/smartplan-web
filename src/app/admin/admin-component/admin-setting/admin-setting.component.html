<div class="container">
  <form>
    <h1>Admin Login Details</h1>
    <br>
    <div class="form-group">
      <label style="color: black">Email</label>
      <input [(ngModel)]="adminEmail" [ngModelOptions]="{standalone: true}" type="email" class="form-control">
    </div>
    <div class="form-group">
      <label style="color: black">Password</label>
      <input [(ngModel)]="adminPassword" [ngModelOptions]="{standalone: true}" type="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" (click)="updateAdminLoginDetails()">Update</button>
  </form>
</div>
