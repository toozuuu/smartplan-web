<div class="row">
  <div class="col-12">
    <div class="d-flex flex-row justify-content-between">
      <div>
        <h4 class="font-weight-bold black">
          <i class="fa fa-circle-o" aria-hidden="true"></i>
          Unit Types
        </h4>
      </div>
      <div class="d-flex">
        <button class="button primary-btn ml-2" data-toggle="modal" data-target="#addUnitTypeModal" (click)="clearForm()">Add New
          Unit Type
        </button>
      </div>
    </div>
    <div style="width:100%; max-height: 80vh; overflow-y: auto;">
      <mat-form-field class="matsearch">
        <input class="matsearch" (keyup)="applyFilter($event.target.value)" matInput placeholder="Search">
      </mat-form-field>

      <table [dataSource]="dataSource" class="table salestable" mat-table matSort style="width:100%">

        <ng-container matColumnDef="id">
          <th *matHeaderCellDef class="center-table centertd tbl td" mat-header-cell mat-sort-header>
            ID
          </th>
          <td *matCellDef="let row" class="center-table tbl" mat-cell style="padding-left: 0;">
            {{row.id}}
          </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th *matHeaderCellDef class="center-table centertd tbl td" mat-header-cell mat-sort-header>
            Description
          </th>
          <td *matCellDef="let row" class="center-table tbl" mat-cell style="padding-left: 0;">
            {{row.description}}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th *matHeaderCellDef class="center-table centertd tbl td" mat-header-cell mat-sort-header>

          </th>
          <td *matCellDef="let row" class="center-table tbl" mat-cell style="text-align: center!important;">
            <button (click)="editUnitType(row)" style="cursor: pointer" data-target="#editUnitTypeModal"
                    data-toggle="modal" class="btn btn-primary" type="button">
              <em class="fa fa-pencil"></em></button>
          </td>
        </ng-container>

        <ng-container matColumnDef="action1">
          <th *matHeaderCellDef class="center-table centertd tbl td" mat-header-cell mat-sort-header>

          </th>
          <td *matCellDef="let row" class="center-table tbl" mat-cell>
            <button (click)="removeUnitType(row.id)" style="cursor: pointer" class="btn btn-danger" type="button">
              <em class="fa fa-trash"></em></button>
          </td>
        </ng-container>

        <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns" mat-row>
        </tr>
      </table>

      <mat-paginator #paginator [pageSizeOptions]="[15]"></mat-paginator>

    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="editUnitTypeModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content" style="color:#000;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="example-form">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label style="color: black!important;">Description</mat-label>
            <input style="color: black!important;" matInput [(ngModel)]="description"
                      [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </form>
      </div>
      <div class="modal-footer" style="justify-content: center">
        <button type="button" class="btn btn-success"
                style="font-size: 16px;background: linear-gradient(147.74deg,#9e9e9e,#757575 101.31%)!important;"
                data-dismiss="modal">Close
        </button>
        <button type="button" class="btn btn-success"
                style="font-size: 16px;background: linear-gradient(147.74deg,#60ce71,#1bbf8a 101.31%)!important;"
                data-dismiss="modal" (click)="saveOrUpdate('UPDATE')">Update
        </button>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="addUnitTypeModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content" style="color:#000;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="example-form">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label style="color: black!important;">Description</mat-label>
            <input style="color: black!important;" matInput [(ngModel)]="description"
                      [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </form>
      </div>
      <div class="modal-footer" style="justify-content: center">
        <button type="button" class="btn btn-success"
                style="font-size: 16px;background: linear-gradient(147.74deg,#9e9e9e,#757575 101.31%)!important;"
                data-dismiss="modal">Close
        </button>
        <button type="button" class="btn btn-success"
                style="font-size: 16px;background: linear-gradient(147.74deg,#60ce71,#1bbf8a 101.31%)!important;"
                data-dismiss="modal" (click)="saveOrUpdate('CREATE')">Add
        </button>
      </div>
    </div>
  </div>
</div>
